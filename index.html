<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Godam | Coming Soon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

<!-- ===== FAVICON SECTION ===== -->
<!-- ICO format (legacy browsers) -->
<link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- SVG format (modern browsers) -->
<link rel="icon" type="image/svg+xml" href="favicon.svg">

<!-- Apple Touch Icon (iOS devices) -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<!-- PNG favicons for various sizes -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<!-- Optional: Generic PNG favicon (if you have favicon.png) -->
<!-- <link rel="icon" type="image/png" href="favicon.png"> -->

<style>
/* All your CSS code remains exactly the same... */
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html {
  font-size: 16px;
}

body {
  font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: linear-gradient(135deg, #0c0c20 0%, #1a1a2e 50%, #16213e 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  overflow: hidden;
  position: relative;
}

/* ... rest of your CSS remains exactly as you provided ... */

</style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>
  
  <!-- Main container - single screen -->
  <div class="container">
    
    <!-- Logo section -->
    <div class="logo-container">
      <!-- Your logo file - make sure it's named "logo.svg" -->
      <img src="logo.svg" alt="Godam Logo" class="logo-img" onerror="this.onerror=null; this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
      
      <!-- Fallback logo in case image doesn't load -->
      <div id="logo-fallback" style="display: none;">
        <div style="width: 120px; height: 120px; background: #eab308; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 48px; font-weight: bold; font-family: 'Montserrat', sans-serif;">G</div>
      </div>
      
      <div class="logo-title">GODAM</div>
      <div class="logo-subtitle">ONLINE MARKETPLACE</div>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
      <h1 class="coming-soon-title">Coming Soon</h1>
      <p class="coming-soon-text">We're building a revolutionary <span class="highlight">online marketplace</span> that will transform how you buy and sell. Stay tuned for our launch!</p>
      
      <!-- Countdown for 1 month -->
      <div class="countdown-container">
        <div class="countdown-title">Launching in:</div>
        <div class="countdown">
          <div class="countdown-item">
            <div class="countdown-value" id="days">00</div>
            <div class="countdown-label">Days</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-value" id="hours">00</div>
            <div class="countdown-label">Hours</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-value" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
          </div>
        </div>
      </div>
      
      <!-- Progress bar -->
      <div class="progress-container">
        <div class="progress-text">
          <span>Development Progress</span>
          <span>85%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      
      <!-- Social & Footer -->
      <div class="social-footer">
        <div class="social-icons">
          <a href="#" class="social-icon" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="social-icon" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        
        <div class="footer-text">
          Â© 2025 <span class="powered-by">GODAM</span> | All rights reserved
        </div>
      </div>
    </div>
  </div>

  <script>
    // Countdown timer for 1 month (30 days) from now
    function updateCountdown() {
      // Set launch date to 1 month (30 days) from now
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 30);
      launchDate.setHours(12, 0, 0, 0); // Set to noon for consistency
      
      const now = new Date().getTime();
      const timeLeft = launchDate - now;
      
      // If launch time has passed, show celebration message
      if (timeLeft <= 0) {
        document.querySelector('.coming-soon-title').innerHTML = 'We\'re Live! ðŸŽ‰';
        document.querySelector('.coming-soon-text').innerHTML = 'Godam Online Marketplace is now live. Start exploring!';
        document.querySelector('.progress-fill').style.width = '100%';
        document.querySelector('.progress-text span:last-child').textContent = '100%';
        document.querySelector('.countdown-title').textContent = 'Launch Successful!';
        
        document.querySelectorAll('.countdown-value').forEach(el => {
          el.textContent = '00';
        });
        
        return;
      }
      
      // Calculate days, hours, minutes, seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      
      // Update countdown display
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');
      
      // Add animation class when values change
      if (daysEl.textContent !== days.toString().padStart(2, '0')) {
        daysEl.textContent = days.toString().padStart(2, '0');
        daysEl.classList.add('changed');
        setTimeout(() => daysEl.classList.remove('changed'), 300);
      }
      
      if (hoursEl.textContent !== hours.toString().padStart(2, '0')) {
        hoursEl.textContent = hours.toString().padStart(2, '0');
        hoursEl.classList.add('changed');
        setTimeout(() => hoursEl.classList.remove('changed'), 300);
      }
      
      if (minutesEl.textContent !== minutes.toString().padStart(2, '0')) {
        minutesEl.textContent = minutes.toString().padStart(2, '0');
        minutesEl.classList.add('changed');
        setTimeout(() => minutesEl.classList.remove('changed'), 300);
      }
      
      if (secondsEl.textContent !== seconds.toString().padStart(2, '0')) {
        secondsEl.textContent = seconds.toString().padStart(2, '0');
        secondsEl.classList.add('changed');
        setTimeout(() => secondsEl.classList.remove('changed'), 300);
      }
    }
    
    // Update countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
    
    // Check if logo image loaded successfully
    document.addEventListener('DOMContentLoaded', function() {
      const logoImg = document.querySelector('.logo-img');
      
      // If logo image fails to load, show fallback
      logoImg.onerror = function() {
        this.style.display = 'none';
        document.getElementById('logo-fallback').style.display = 'block';
      };
      
      // Try to load the logo
      logoImg.src = logoImg.src; // This triggers the load (or error)
      
      // Add smooth entrance animation for elements
      const elements = document.querySelectorAll('.logo-container, .coming-soon-title, .coming-soon-text, .countdown-container, .progress-container, .social-footer');
      
      elements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 100);
      });
    });
    
    // Adjust container height for very short screens
    function adjustLayout() {
      const container = document.querySelector('.container');
      const windowHeight = window.innerHeight;
      
      if (windowHeight < 700) {
        container.style.marginTop = '10px';
        container.style.marginBottom = '10px';
      } else {
        container.style.marginTop = '';
        container.style.marginBottom = '';
      }
    }
    
    // Call on load and resize
    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
  </script>
</body>
</html>
