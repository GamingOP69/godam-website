<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Godam | Revolutionizing Commerce</title>
<meta name="description" content="The future of online marketplace. Launching soon.">
<meta name="theme-color" content="#eab308">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* =========================================
   1. RESET & VARIABLES
   ========================================= */
:root {
    --primary: #eab308;          /* Gold/Yellow */
    --primary-glow: #eab30880;
    --bg-dark: #020617;          /* Deep Slate */
    --glass-bg: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.08);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    
    --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    background-color: var(--bg-dark);
    color: var(--text-main);
    font-family: 'Outfit', sans-serif;
    height: 100dvh; /* Dynamic Viewport Height */
    width: 100vw;
    overflow: hidden; /* NO SCROLLING */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* =========================================
   2. BACKGROUND FX
   ========================================= */
#canvas-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
}

.vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, transparent 0%, #020617 90%);
    z-index: 1;
    pointer-events: none;
}

/* =========================================
   3. LAYOUT CONTAINER (Fit to Screen)
   ========================================= */
.main-wrapper {
    position: relative;
    z-index: 10;
    width: 90%;
    max-width: 1000px;
    height: 90vh; /* Keep within screen */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly; /* Distribute vertical space */
    text-align: center;
}

/* =========================================
   4. COMPONENTS
   ========================================= */

/* Logo */
.brand-box {
    animation: fadeInDown 1s var(--ease-elastic);
}
.logo-icon {
    font-size: clamp(3rem, 6vw, 4.5rem);
    color: var(--primary);
    filter: drop-shadow(0 0 20px var(--primary-glow));
    animation: float 6s ease-in-out infinite;
}
.brand-name {
    font-family: 'Space Grotesk', sans-serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 700;
    letter-spacing: -0.05em;
    line-height: 1.1;
    margin-top: 10px;
    background: linear-gradient(to right, #fff, var(--primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.tagline {
    font-size: clamp(0.8rem, 2vw, 1rem);
    color: var(--text-muted);
    letter-spacing: 0.3em;
    text-transform: uppercase;
    margin-top: 5px;
}

/* Countdown Grid */
.timer-container {
    display: flex;
    gap: clamp(10px, 3vw, 30px);
    margin: 20px 0;
    perspective: 1000px;
}

.time-box {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
    padding: clamp(15px, 3vw, 25px);
    border-radius: 20px;
    min-width: clamp(70px, 12vw, 120px);
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.time-box:hover { transform: translateY(-5px); border-color: var(--primary); }

.time-val {
    font-family: 'Space Grotesk', monospace;
    font-size: clamp(2rem, 5vw, 4rem);
    font-weight: 700;
    line-height: 1;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.1);
}

.time-label {
    font-size: clamp(0.6rem, 1.5vw, 0.8rem);
    color: var(--primary);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 5px;
}

/* Progress Bar */
.progress-wrapper {
    width: 100%;
    max-width: 400px;
    margin-top: 10px;
}
.progress-track {
    background: rgba(255,255,255,0.1);
    height: 4px;
    border-radius: 10px;
    overflow: hidden;
}
.progress-fill {
    height: 100%;
    background: var(--primary);
    width: 0%; /* JS sets this */
    box-shadow: 0 0 10px var(--primary);
    transition: width 1s linear;
}
.loading-text {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
}

/* Footer / Socials */
.socials {
    display: flex;
    gap: 20px;
}
.social-link {
    width: 40px; height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    text-decoration: none;
    transition: all 0.3s;
    border: 1px solid transparent;
}
.social-link:hover {
    background: var(--primary);
    color: #000;
    box-shadow: 0 0 15px var(--primary);
}

/* =========================================
   5. FINALE OVERLAY (Last 60s)
   ========================================= */
#finale-overlay {
    position: fixed;
    inset: 0;
    background: rgba(2, 6, 23, 0.95);
    backdrop-filter: blur(20px);
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

#finale-overlay.active {
    opacity: 1;
    pointer-events: all;
}

.finale-counter {
    font-size: clamp(8rem, 25vw, 20rem);
    font-weight: 900;
    font-family: 'Space Grotesk', sans-serif;
    color: transparent;
    -webkit-text-stroke: 2px var(--primary);
    position: relative;
    line-height: 1;
}

.finale-counter.urgent {
    color: var(--primary);
    -webkit-text-stroke: 0px;
    text-shadow: 0 0 50px var(--primary);
    animation: heartbeat 0.8s infinite;
}

.finale-text {
    font-size: clamp(1rem, 3vw, 2rem);
    text-transform: uppercase;
    letter-spacing: 0.5em;
    color: #fff;
    margin-bottom: 20px;
    opacity: 0.8;
}

/* =========================================
   6. ANIMATIONS & QUERIES
   ========================================= */
@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(2deg); }
}
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes heartbeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.1); }
    30% { transform: scale(1); }
    45% { transform: scale(1.1); }
    60% { transform: scale(1); }
}

/* Small Device Optimization (Watch/Old Phone) */
@media (max-height: 500px) {
    .brand-name { font-size: 1.5rem; }
    .logo-icon { font-size: 2rem; }
    .timer-container { margin: 5px 0; }
    .time-box { padding: 5px; min-width: 50px; }
    .time-val { font-size: 1.5rem; }
    .socials { display: none; } /* Hide socials to save space */
}
</style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="vignette"></div>

    <div class="main-wrapper">
        
        <div class="brand-box">
            <i class="fa-solid fa-cube logo-icon"></i>
            <h1 class="brand-name">GODAM</h1>
            <p class="tagline">The Future of Commerce</p>
        </div>

        <div class="timer-container" id="main-timer">
            <div class="time-box">
                <span class="time-val" id="d">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="h">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="m">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="s">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <div class="loading-text">
                <span id="system-status">System Initialization</span>
                <span id="percent-text">0%</span>
            </div>
        </div>

        <div class="socials">
            <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-discord"></i></a>
        </div>
    </div>

    <div id="finale-overlay">
        <div class="finale-text">LAUNCH IMMINENT</div>
        <div class="finale-counter" id="finale-number">60</div>
    </div>

<script>
/**
 * 1. CONFIGURATION
 * Date: January 31, 2026 at 12:00 PM
 * Timezone: GMT+05:45 (Nepal)
 * ISO String format: YYYY-MM-DDTHH:mm:ss+Offset
 */
const TARGET_DATE = new Date("2026-01-31T12:00:00+05:45").getTime();
// Start date used only for progress bar calculation (Assuming start was Dec 31, 2025)
const START_DATE = new Date("2025-12-31T12:00:00+05:45").getTime();

const els = {
    d: document.getElementById('d'),
    h: document.getElementById('h'),
    m: document.getElementById('m'),
    s: document.getElementById('s'),
    fill: document.getElementById('progress-bar'),
    pct: document.getElementById('percent-text'),
    status: document.getElementById('system-status'),
    overlay: document.getElementById('finale-overlay'),
    finaleNum: document.getElementById('finale-number'),
    timerContainer: document.getElementById('main-timer')
};

/* =========================================
   2. COUNTDOWN LOGIC
   ========================================= */
function updateTimer() {
    const now = new Date().getTime();
    const distance = TARGET_DATE - now;
    const totalDuration = TARGET_DATE - START_DATE;
    
    // Calculate Progress Bar
    let percentage = 100 - ((distance / totalDuration) * 100);
    percentage = Math.max(0, Math.min(100, percentage)); // Clamp between 0-100
    els.fill.style.width = percentage + "%";
    els.pct.innerText = Math.floor(percentage) + "%";

    if (distance < 0) {
        launchSequence();
        return;
    }

    // Time Math
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Update Main DOM
    els.d.innerText = pad(days);
    els.h.innerText = pad(hours);
    els.m.innerText = pad(minutes);
    els.s.innerText = pad(seconds);

    // FINALE MODE (Last 60 Seconds)
    const totalSecondsLeft = Math.floor(distance / 1000);
    
    if (totalSecondsLeft <= 60) {
        if (!els.overlay.classList.contains('active')) {
            els.overlay.classList.add('active'); // Show Overlay
            els.timerContainer.style.opacity = '0'; // Hide small timer
        }
        
        els.finaleNum.innerText = totalSecondsLeft;
        
        // Critical Mode (Last 10s)
        if (totalSecondsLeft <= 10) {
            els.finaleNum.classList.add('urgent');
            els.status.innerText = "IGNITION SEQUENCE START";
            els.status.style.color = "#ef4444";
        }
    }
}

function pad(n) { return n < 10 ? '0' + n : n; }

function launchSequence() {
    els.finaleNum.innerHTML = "LIVE";
    els.finaleNum.classList.add('urgent');
    document.querySelector('.finale-text').innerText = "WELCOME TO GODAM";
    
    // Confetti Explosion
    createConfetti();
    setInterval(createConfetti, 2000);
}

// Start Timer
setInterval(updateTimer, 1000);
updateTimer(); // Run once immediately

/* =========================================
   3. BACKGROUND PARTICLES (Canvas)
   ========================================= */
const canvas = document.getElementById('canvas-bg');
const ctx = canvas.getContext('2d');
let particlesArray;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() * 1) - 0.5;
        this.speedY = (Math.random() * 1) - 0.5;
        this.color = 'rgba(234, 179, 8, ' + (Math.random() * 0.5) + ')'; // Gold
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    const numberOfParticles = (canvas.width * canvas.height) / 9000;
    for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
    }
    requestAnimationFrame(animateParticles);
}

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

initParticles();
animateParticles();

/* =========================================
   4. CONFETTI FX
   ========================================= */
function createConfetti() {
    const colors = ['#eab308', '#ffffff', '#facc15'];
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.top = '-10px';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = Math.random() * 10 + 'px';
        confetti.style.height = Math.random() * 10 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.zIndex = '9999';
        confetti.style.transition = 'top 3s ease-out, transform 3s ease-out';
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.style.top = '110vh';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        }, 10);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>
</body>
</html>
